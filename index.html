    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
  </head>
  <body ng-app="myApp">
    <section>
      <div class="container">

          </li>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config([
        "$routeProvider",

          $routeProvider
            .when("/", { templateUrl: "home.html" })

            .when("/contact", { templateUrl: "contact.html" });
